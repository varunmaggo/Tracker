<div class="row">
  <button (click)="insertTask()" class="btn btn-default">Add Task</button>
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody id="myBody">
        <tr *ngFor="let item of tasks">
          <td>
            {{item.Name}}
           </td>
          <td>
            {{item.Description}}
          </td>
          <td>
            <button (click)="saveTask(item)">Edit</button> 
          </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
