<form>
    <div class="form-group">
        <label>Task Name</label>
        <input name="taskName" class="form-control" type="text" [(ngModel)]="task.Name">
    </div>
    <div class="form-group">
        <label>Description</label>
        <div class="input-group">
            <input name="price" class="form-control" [(ngModel)]="task.Description" type="text">
        </div>
    </div>
    <div style="text-align:center;">
        <button type="submit" (click)="addTask()" class="btn btn-success" style="width:100px">Save</button>
        <button (click)="goBack()" class="btn btn-default" style="width:100px">Cancel</button>
    </div>
</form>
